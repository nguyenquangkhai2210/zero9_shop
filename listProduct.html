    <div ng-controller="controllerListProduct as vm">
        <div class="text-center">
            <!-- items being paged -->
            <h1>STORE</h1>
            <div class="wrap-product">
                <div class="item" ng-repeat="product in vm.products">
                    <img width="100" height="100" src="https://lh3.googleusercontent.com/-M_NiblLM-0A/Vh9eSY5LIeI/AAAAAAAAB_I/VBeV8X1V2HM/s144-Ic42/mac.jpg">
                    <p>{{product.name}}</p>
                    <h3>{{product.price | currency}}</h3>
                    <button ng-click="addItemToCart(product)">BUY</button>
                </div>
            </div>

            <!-- pager -->
            <ul ng-if="vm.pager.pages.length" class="pagination">
                <li ng-class="{disabled:vm.pager.currentPage === 1}">
                    <a ng-click="vm.setPage(1)">First</a>
                </li>
                <li ng-class="{disabled:vm.pager.currentPage === 1}">
                    <a ng-click="vm.setPage(vm.pager.currentPage - 1)">Previous</a>
                </li>
                <li ng-repeat="page in vm.pager.pages" ng-class="{active:vm.pager.currentPage === page}">
                    <a ng-click="vm.setPage(page)">{{page}}</a>
                </li>
                <li ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}">
                    <a ng-click="vm.setPage(vm.pager.currentPage + 1)">Next</a>
                </li>
                <li ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}">
                    <a ng-click="vm.setPage(vm.pager.totalPages)">Last</a>
                </li>
            </ul>

            <!-- Shopping cart -->
            <div ng-show="cart.length !== 0">
                <h1>CART-SHOW</h1>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="c in cart">
                        <h4>{{c.name}} |
                            <span style="color:blue"> {{c.count}} </span>
                            | {{c.price*c.count | currency}}</h4>
                        <input type="button" ng-click="removeItemCart(c)" value="Remove" />
                    </li>
                </ul>
                Total : {{total | currency}}
                <br>
                <button type="submit" ng-click="submit()">Submit</button>
            </div>
        </div>
    </div>
