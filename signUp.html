<!DOCTYPE html>
<html lang="en" ng-app="signUp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/signUp.css">
    <link rel="stylesheet" href="./css/home-page.css">
    <script src="./lib/angular.min.js"></script>
    <script src="./lib/angular.min.js"></script>
    <script src="./lib/angular-router.min.js"></script>
    <script src="./lib/angular-cookies.min.js"></script>
</head>

<body>
    <navbar navbar="navbar = 'blackColor'"></navbar>
    <div class="layout row">
        <div class="myAccount col-md-3">
            <h3>My account</h3>
            <a class="uniderLine" href="#">I already have an accounts</a>
        </div>
        <form ng-controller="submitForm" name="formSignUp" class="formCreate col-md-9" novalidate>
            <h3>Create account</h3>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputfirstName">First name*</label>
                    <input type="text" class="form-control" name="firstName" ng-model="user.firstName" required>
                    <div class="warning" role="alert">
                        <span class="error" ng-show="formSignUp.firstName.$invalid && !formSignUp.firstName.$pristine">First name</span>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputlastName">Last name*</label>
                    <input type="text" class="form-control" name="lastName" ng-model="user.lastName" required>
                    <div class="warning" role="alert">
                        <span class="error" ng-show="formSignUp.lastName.$invalid && !formSignUp.lastName.$pristine">Last name</span>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email*</label>
                    <input type="email" class="form-control" id="inputEmail" name="email" ng-model="user.email" required>
                    <div class="warning" role="alert">
                        <div class="error" ng-show="!formSignUp.email.$pristine">
                            <span ng-show="formSignUp.email.$invalid && !formSignUp.email.$error.required">Invalid email</span>
                            <span ng-show="formSignUp.email.$error.required">Input email</span>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword">Gender*</label>
                    <div class="checkGerder row">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sex" ng-model="user.sex" value="Male" checked>
                            <span class="checkmark"></span>
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sex" ng-model="user.sex" value="Female">
                            <span class="checkmark"></span>
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                        </div>
                    </div>

                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword">Password*</label>
                    <input type="password" class="form-control" id="inputPassword" name="password" ng-model="user.password" ng-minlength="8"
                        ng-maxlength="16" required>
                    <div class="warning" role="alert">
                        <div class="error" ng-show="!formSignUp.password.$pristine">
                            <span ng-show="formSignUp.password.$error.minlength">Too short!</span>
                            <span ng-show="formSignUp.password.$error.maxlength">Too long!</span>
                            <span ng-show="formSignUp.password.$error.required">Input password</span>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputRepeatPassword">Repeat Password*</label>
                    <input type="password" class="form-control" id="inputRepeatPassword" name="repeatPassword" ng-model="user.repeatPassword"
                        ng-pattern="user.password" required>
                    <div class="warning" role="alert">
                        <div class="error" ng-show="!formSignUp.repeatPassword.$pristine">
                            <span ng-show="formSignUp.repeatPassword.$invalid && !formSignUp.repeatPassword.$error.required">Incorrect password</span>
                            <span ng-show="formSignUp.repeatPassword.$error.required">Input password</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" ng-model="user.address">
            </div>
            <div class="line">
                <div></div>
            </div>
            <div class="typeSubmit row">
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <span class="checkmark"></span>
                        <label class="form-check-label" for="gridCheck">
                            Subscribe to newsletter
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary float-right" ng-disabled="formSignUp.$invalid">Create account</button>
            </div>
        </form>
    </div>
    <script src="./js/signUp.js"></script>
    <script src="./component/navbar/navbar.module.js"></script>
    <script src="./component/navbar/navbar.component.js"></script>
</body>

</html>
