<!DOCTYPE html>
<html lang="en" ng-app="shoppingCart">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shopping-cart</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/shopping-cart.css">
    <link rel="stylesheet" href="./css/home-page.css">
    <script src="./lib/angular.min.js"></script>
    <script src="./lib/angular.min.js"></script>
    <script src="./lib/angular-router.min.js"></script>
    <script src="./lib/angular-cookies.min.js"></script>
</head>

<body>
    <navbar navbar="navbar = 'blackColor'"></navbar>
    <div class="layout" ng-controller="shoppingCart">
        <table class="table">
            <thead class="bg-light tableHead">
                <tr>
                    <th scope="col"> </th>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody class="tableBody">
                <tr>
                    <th scope="row">
                        <span class="deleteProduct">&#10005;</span>
                        <img style="width: 50px; height: 60px;" src="./img/180330_Tonal_totaal_3-2500x0-c-default.jpg" alt="">
                    </th>
                    <td>Broken T Shirt</td>
                    <td>$9</td>
                    <td>
                        <input type="number">
                    </td>
                    <td>$9</td>
                </tr>
                <tr>
                    <th scope="row">
                        <span class="deleteProduct">&#10005;</span>
                        <img style="width: 50px; height: 60px;" src="./img/180330_Tonal_totaal_3-2500x0-c-default.jpg" alt="">
                    </th>
                    <td>Knickerboxer</td>
                    <td>$25</td>
                    <td>
                        <input type="number">
                    </td>
                    <td>$25</td>
                </tr>
                <tr>
                    <th scope="row">
                        <span class="deleteProduct">&#10005;</span>
                        <img style="width: 50px; height: 60px;" src="./img/180330_Tonal_totaal_3-2500x0-c-default.jpg" alt="">
                    </th>
                    <td>Lightweight Sneakers</td>
                    <td>$35</td>
                    <td>
                        <input type="number">
                    </td>
                    <td>$35</td>
                </tr>
            </tbody>
        </table>
        <ul class="nav updateCart">
            <li class="nav-item">
                <input type="text" placeholder="Coupon code">
            </li>
            <li class="nav-item">
                <button>Apply coupon</button>
            </li>
            <li class="nav-item w-100">

            </li>
            <li class="nav-item float-right">
                <button>Update cart</button>
            </li>
        </ul>
        <div class="layoutSubmitForm">
            <form action="" class="submitForm">
                <div class="subTotal">
                    <h6>Subtotal</h6>
                    <span>$69</span>
                </div>
                <fieldset class="form-group shipping">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Shipping</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <label class="form-check-label" for="gridRadios1">
                                    Flat Rate: $10
                                </label>
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <span class="checkmark"></span>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label" for="gridRadios2">
                                    Free Shipping
                                </label>
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <span class="checkmark"></span>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label" for="gridRadios2">
                                    Local Pickup
                                </label>
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <span class="checkmark"></span>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="subTotal">
                    <h6>Total</h6>
                    <span>$79</span>
                </div>

                <div class="form-group row">
                    <button type="submit" class="btn btn-primary btnSubmit"> Proceed to checkout </button>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/shopping-cart.js"></script>
    <script src="./component/navbar/navbar.module.js"></script>
    <script src="./component/navbar/navbar.component.js"></script>
</body>

</html>
